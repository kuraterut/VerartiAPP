version: '3.8'

services:
  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty
    command: ./wait-for-postgres.sh db ./verarti-app
    ports:
      - 8000:8000