version: '3.8'

services:
  db:
    restart: always
    image: postgres:latest
    volumes:
      - ./.database/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5

  migrate:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_PASSWORD=qwerty
    command: migrate -path ./schema -database 'postgres://postgres:qwerty@db:5432/postgres?sslmode=disable' up

  backend:
    restart: always
    build: ./backend
    depends_on:
      - migrate
    environment:
      - DB_PASSWORD=qwerty
    command: ./verarti-app
    ports:
      - 8000:8000